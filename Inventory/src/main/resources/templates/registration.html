<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>login page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
			
<link rel="stylesheet" th:href="@{/css/form.css}" type="text/css">
</head>
<body>
	<div class="container-md">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1 class="text-center">New User Registration </h1>
				<!-- Field for success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered</div>
				</div>
				<!-- Field for error message -->
				<div th:if="${param.userexist}">
					<div class="alert alert-danger">User already exit. Please login</div>
				</div>
				
				<!-- Form for login -->
				<form th:action="@{/registration}" method="post" th:object="${user}" >
				
					<!-- Field for first name -->
					<div class="form-group">
						<label class="control-label" >First Name</label>
						<input class="form-control"  name="firstName"  />
						<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></p>
					</div>
					
					<!-- Field for last name -->
					<div class="form-group">
						<label class="control-label" for="lastName">Last Name</label>
						<input class="form-control"  name="lastName"  />
						<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></p>
					</div>
					
					<!-- Field for email -->
					<div class="form-group">
						<label class="control-label" for="email">Email</label>
						<input class="form-control"  name="email" />
						<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></p>
					</div>
					
					<!-- Field for password -->
					<div class="form-group">
						<label class="control-label" for="password">Password</label>
						<input class="form-control"  name="password"  />
						<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></p>
					</div>
					
					<!-- Register button -->
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
					</div>
				</form>
				
				
				<!-- Link to the login page -->
				<div class="form-group">
					<span>Already registered? <a href="/" th:href="@{/login}">Click here to login</a></span>
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
