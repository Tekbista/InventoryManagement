<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1">
<title>login page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
							integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
							crossorigin="anonymous">
			
<link rel="stylesheet" th:href="@{/css/form.css}" type="text/css">
</head>
<body>
	<div class="container-md">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1 class="text-center">New User Registration </h1>
				<!-- Success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered</div>
				</div>
				<div th:if="${param.userexist}">
					<div class="alert alert-danger">User already exit. Please login</div>
				</div>
				
				<!-- Form for login -->
				<form th:action="@{/registration}" method="post" th:object="${user}" >
				
					<div class="form-group">
						<label class="control-label" >First Name</label>
						<input class="form-control"  name="firstName"  />
						<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
					</div>
					
					<div class="form-group">
						<label class="control-label" for="lastName">Last Name</label>
						<input class="form-control"  name="lastName"  />
						<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
					</div>
					
					<div class="form-group">
						<label class="control-label" for="email">Email</label>
						<input class="form-control"  name="email" />
						<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
					</div>
					
					<div class="form-group">
						<label class="control-label" for="password">Password</label>
						<input class="form-control"  name="password"  />
						<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
					</div>
				</form>
				
				
				
				<div class="form-group">
					<span>Already registered? <a href="/" th:href="@{/login}">Click here to login</a></span>
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
